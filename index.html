<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation Ã  l'anniversaire de Kelya</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff6f7, #ffe7c7);
      overflow: hidden;
    }
    .button-container {
      position: relative;
      z-index: 2;
    }
    button {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 15px;
      background-color: #FF69B4;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>
  <div class="button-container">
    <button id="startBtn">ðŸŽ† Ouvrir l'invitation ðŸŽ†</button>
  </div>

  <script>
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fireworks = [];
    const colors = ['#FFC0CB','#FFD700','#ADFF2F','#87CEFA','#FF69B4'];

    class Firework {
      constructor(x, y, count = 200) {
        this.x = x;
        this.y = y;
        this.particles = [];
        for(let i = 0; i < count; i++) {
          const angle = Math.random() * 2 * Math.PI;
          const speed = Math.random() * 6 + 3;
          this.particles.push({
            x: x,
            y: y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            r: Math.random() * 4 + 2,
            color: colors[Math.floor(Math.random() * colors.length)],
            life: 60 // vie rÃ©duite pour animation plus courte (~1s)
          });
        }
      }

      update() {
        this.particles.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.05;
          p.vx *= 0.98;
          p.vy *= 0.98;
          p.life--;
        });
        this.particles = this.particles.filter(p => p.life > 0);
      }

      draw(ctx) {
        this.particles.forEach(p => {
          ctx.save();
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, 2*Math.PI);
          ctx.fill();
          ctx.restore();
        });
      }

      isDone() {
        return this.particles.length === 0;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((fw, index) => {
        fw.update();
        fw.draw(ctx);
        if(fw.isDone()) fireworks.splice(index, 0,5);
      });
      if(fireworks.length > 0) requestAnimationFrame(draw);
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      for(let i=0;i<10;i++){
        const x = Math.random()*canvas.width;
        const y = Math.random()*canvas.height/2;
        fireworks.push(new Firework(x, y, 250));
      }
      draw();
      setTimeout(() => { window.location.href = 'welcome.html'; }, 1000); // redirection aprÃ¨s 1 seconde
    });

    window.addEventListener('resize', ()=>{
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
